<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <h1>Animation on scroll</h1>

    <div class="banner"></div>
    <div class="container">
        <div class="box" data-aos="fade-up">
            B O X - 1
        </div>

        <div class="box" data-aos="fade-down">
            B O X - 2
        </div>

        <div class="box" data-aos="flip-left">
            B O X - 3
        </div>

        <div class="box" data-aos="flip-right">
            B O X - 4
        </div>

        <div class="box" data-aos="zoom-in">
            B O X - 5
        </div>

        <div class="box" data-aos="zoom-out">
            B O X - 6
        </div>

        <div class="box" data-aos="fade-up" data-aos-duration="5000">
            B O X - 7
        </div>

        <div class="box" data-aos="fade-down" data-aos-duration="5000">
            B O X - 8
        </div>

        <div class="box">
            B O X - 9
        </div>

        <div class="box">
            B O X - 10
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
          AOS.init();
    </script>
</body>
</html>
